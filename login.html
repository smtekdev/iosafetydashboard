<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>IO Safety - Student Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.png">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #174681;
            --secondary-color: #0d2d54;
            --accent-color: #2c5da7;
            --light-color: #f8fafc;
            --dark-color: #1e293b;
            --text-color: #334155;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #334155;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Utility Classes */
        .text-12 { font-size: 12px; }
        .text-14 { font-size: 14px; }
        .text-16 { font-size: 16px; }
        .text-18 { font-size: 18px; }
        .text-20 { font-size: 20px; }
        .text-24 { font-size: 24px; }
        .text-32 { font-size: 32px; }
        
        .fw-normal { font-weight: 400; }
        .fw-medium { font-weight: 500; }
        .fw-semibold { font-weight: 600; }
        .fw-bold { font-weight: 700; }
        
        .mb-4 { margin-bottom: 0.25rem; }
        .mb-8 { margin-bottom: 0.5rem; }
        .mb-12 { margin-bottom: 0.75rem; }
        .mb-16 { margin-bottom: 1rem; }
        .mb-20 { margin-bottom: 1.25rem; }
        .mb-24 { margin-bottom: 1.5rem; }
        .mb-32 { margin-bottom: 2rem; }
        .mb-40 { margin-bottom: 2.5rem; }
        
        .mt-8 { margin-top: 0.5rem; }
        .mt-16 { margin-top: 1rem; }
        .mt-24 { margin-top: 1.5rem; }
        .mt-32 { margin-top: 2rem; }
        
        .px-16 { padding-left: 1rem; padding-right: 1rem; }
        .px-20 { padding-left: 1.25rem; padding-right: 1.25rem; }
        .px-24 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-32 { padding-left: 2rem; padding-right: 2rem; }
        .px-40 { padding-left: 2.5rem; padding-right: 2.5rem; }
        
        .py-8 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-12 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
        .py-16 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-20 { padding-top: 1.25rem; padding-bottom: 1.25rem; }
        .py-24 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .py-32 { padding-top: 2rem; padding-bottom: 2rem; }
        .py-40 { padding-top: 2.5rem; padding-bottom: 2.5rem; }
        
        .gap-8 { gap: 0.5rem; }
        .gap-12 { gap: 0.75rem; }
        .gap-16 { gap: 1rem; }
        .gap-20 { gap: 1.25rem; }
        .gap-24 { gap: 1.5rem; }
        
        .rounded-8 { border-radius: 0.5rem; }
        .rounded-12 { border-radius: 0.75rem; }
        .rounded-16 { border-radius: 1rem; }
        .rounded-pill { border-radius: 50rem; }
        
        .w-100 { width: 100%; }
        
        .d-block { display: block; }
        .d-none { display: none; }
        .d-flex { display: flex; }
        .d-md-flex { display: flex; }
        .d-lg-flex { display: flex; }
        
        .flex-column { flex-direction: column; }
        .flex-wrap { flex-wrap: wrap; }
        .flex-grow-1 { flex-grow: 1; }
        
        .align-items-center { align-items: center; }
        .align-items-start { align-items: flex-start; }
        .justify-content-center { justify-content: center; }
        .justify-content-between { justify-content: space-between; }
        
        .position-relative { position: relative; }
        .position-absolute { position: absolute; }
        
        .top-50-percent { top: 50%; }
        .inset-inline-start-0-px { left: 0; }
        
        .translate-middle-y { transform: translateY(-50%); }
        
        .ms-12 { margin-left: 0.75rem; }
        
        .text-center { text-align: center; }
        .text-start { text-align: left; }
        
        .text-white { color: white; }
        .text-neutral-400 { color: #9ca3af; }
        .text-neutral-500 { color: #6b7280; }
        .text-neutral-600 { color: #4b5563; }
        .text-neutral-700 { color: #374151; }
        .text-main-600 { color: var(--primary-color); }
        
        .bg-white { background-color: white; }
        .bg-transparent { background-color: transparent; }
        .bg-neutral-10 { background-color: #f9fafb; }
        .bg-main-25 { background-color: rgba(23, 70, 129, 0.05); }
        .bg-main-600 { background-color: var(--primary-color); }
        
        .border { border: 1px solid var(--border-color); }
        .border-0 { border: none; }
        .border-bottom { border-bottom: 1px solid var(--border-color); }
        .border-neutral-30 { border-color: #e5e7eb; }
        .border-neutral-40 { border-color: #d1d5db; }
        .border-main-600 { border-color: var(--primary-color); }
        
        .line-height-1 { line-height: 1; }
        .line-height-1-4 { line-height: 1.4; }
        
        .overflow-hidden { overflow: hidden; }
        
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        .transition-03 { transition: all 0.3s ease; }
        
        .hover-bg-neutral-10:hover { background-color: #f9fafb; }
        .hover-text-primary:hover { color: var(--primary-color); }
        
        .focus-visible-outline:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Header Styles - Simplified */
        .header {
            background: transparent;
            padding: 2rem 0 0 0;
        }

        .logo {
            max-height: 80px;
            width: auto;
        }

        .brand-text {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.25rem 2.5rem;
            min-height: calc(100vh - 140px);
        }

        /* Login Card */
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            overflow: hidden;
            max-width: 28rem;
            width: 100%;
            margin: 0 auto;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 2rem 2.5rem;
            text-align: center;
        }

        .card-body {
            padding: 2.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            background-color: #f9fafb;
            line-height: 1.5;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(23, 70, 129, 0.1);
            outline: none;
            background-color: white;
        }

        .form-control.has-error {
            border-color: var(--danger-color);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--neutral-500);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .password-container {
            position: relative;
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-check-input {
            width: 1rem;
            height: 1rem;
        }

        .form-check-label {
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            line-height: 1.5;
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23, 70, 129, 0.2);
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background: var(--light-color);
            border-color: var(--border-color);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider-text {
            padding: 0 1rem;
            font-size: 0.875rem;
            color: var(--neutral-500);
            font-weight: 500;
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: white;
            color: var(--text-color);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        .social-btn:hover {
            background: #f9fafb;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            color: #DB4437;
            border-color: #f1f1f1;
        }

        .social-btn.google:hover {
            background: #fff5f5;
            border-color: #DB4437;
        }

        .social-btn.facebook {
            color: #4267B2;
            border-color: #f1f1f1;
        }

        .social-btn.facebook:hover {
            background: #f0f4ff;
            border-color: #4267B2;
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--neutral-500);
            line-height: 1.5;
        }

        .register-link a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer-premium {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1.5rem 0;
            margin-top: auto;
        }

        .footer-premium p,
        .footer-premium a {
            color: rgba(255, 255, 255, 0.9);
        }

        .footer-premium a:hover {
            color: white;
        }

        /* Logo Above Form */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        .logo-large {
            max-height: 100px;
            width: auto;
            margin-bottom: 1rem;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .brand-tagline {
            font-size: 1.125rem;
            color: var(--neutral-600);
            font-weight: 400;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .main-content {
                padding: 0.5rem 1rem 1.5rem;
                align-items: flex-start;
            }
            
            .card-body {
                padding: 1.5rem;
            }
            
            .card-header {
                padding: 1.5rem;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .logo-large {
                max-height: 80px;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .brand-tagline {
                font-size: 1rem;
            }
        }

        @media (max-width: 400px) {
            .card-body {
                padding: 1.25rem;
            }
            
            .card-header {
                padding: 1.25rem;
            }
            
            .logo-large {
                max-height: 70px;
            }
            
            .brand-name {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header with Logo Above Form -->
    <div class="header">
        <div class="container">
            <div class="logo-section">
                <img src="assets/images/logo/logo.png" alt="IO Safety" class="logo-large">
                <h1 class="brand-name">IO Safety</h1>
                <p class="brand-tagline">Learn Without Limits</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="login-card">
                <div class="card-header">
                    <h2 class="text-24 fw-bold mb-3">Welcome Back</h2>
                    <p class="text-14 opacity-90">Sign in to continue your learning journey</p>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                            <div class="error-message" id="emailError">Please enter a valid email address</div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="passwordError">Please enter your password</div>
                        </div>

                        <div class="form-options">
                            <div class="form-check">
                                <input type="checkbox" id="rememberMe" class="form-check-input">
                                <label for="rememberMe" class="form-check-label">Remember me</label>
                            </div>
                            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4">
                            Sign In
                        </button>

                        <div class="divider">
                            <span class="divider-text">Or sign in with</span>
                        </div>

                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                <span>Google</span>
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i>
                                <span>Facebook</span>
                            </button>
                        </div>

                        <div class="register-link">
                            Don't have an account? <a href="register.html">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-premium">
        <div class="container">
            <div class="text-center py-4">
                <p class="text-14 mb-0">© 2025 IO Safety. All rights reserved</p>
            </div>
        </div>
    </footer>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Stop form from submitting normally

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    let valid = true;

    // Hide previous errors
    document.getElementById("emailError").style.display = "none";
    document.getElementById("passwordError").style.display = "none";

    // Email validation
    if (email === "") {
        document.getElementById("emailError").style.display = "block";
        valid = false;
    }

    // Password validation
    if (password === "") {
        document.getElementById("passwordError").style.display = "block";
        valid = false;
    }

    // If both fields are filled → redirect
    if (valid) {
        window.location.href = "https://smtekdev.github.io/iosafetydashboard/admin-dashbord.html";
    }
});
</script>

</body>
</html>
